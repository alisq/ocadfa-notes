<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <style>

        	.hover-gallery {
        		width:300px;
        		height:300px;
        		position:relative;
        	}


        	.hover-overlay {
        		width:300px;
        		overflow:hidden;
        		position:relative;
        	}

        	.hover-gallery img{
        		transform: translate(-50%, -50%);
			    position: absolute;
			    max-width: 100%;
			    max-height: 100%;
			    top: 50%;
			    left: 50%;
        	}

        	.hover-overlay img {
        		width:100%;
        		height:auto;
        		max-width:100%;
        	}

        	.overlay {
        		visibility:hidden;
        		position: absolute;
			    background: rgba(255,0,0,0.5);
			    width: 100%;
			    top: 0;
			    height: 100%;
			    box-sizing: border-box;
			    z-index: 2;
			    left: 0;
			    padding: 0.5em;
			    color: #FFF;
			    font-family: "Canada 1500";
			    font-size: 1.3em;
			    display:flex;
			    vertical-align: bottom;
        	}

        	.hover-overlay:hover .overlay{
        		visibility: visible;
        	}
        </style>
    </head>
    <body>


    	<div class="hover-gallery">
    	<img class="img img-01" src="https://150ans150oeuvres.uqam.ca/wp-content/uploads/2017/08/1986-Beam-A.jpg">
    	<img class="img img-02" src="https://ago.ca/sites/default/files/styles/image_large/public/2016-07/beam.jpg?itok=WhTeprNS">
    	<img class="img img-03" src="https://upload.wikimedia.org/wikipedia/en/b/bd/Carl_Beam_Handmade_Pottery_01.JPG">
    	<img class="img img-04" src="https://moa.ubc.ca/wp-content/uploads/2017/11/NGC_.42060D.jpg">
       </div>

       <br /><br /><br />
        
        

        <div class="hover-overlay">
        	<img class="img img-02" src="https://ago.ca/sites/default/files/styles/image_large/public/2016-07/beam.jpg?itok=WhTeprNS">
        	<div class="overlay">
        		<div>
        		<strong>Three Graveside Figures</strong><br />Carl Beam
        	</div>
        	</div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>



       <script>
       $(".hover-gallery").mousemove(function(e){
       		$(".img").css("z-index",0)
       		if(e.offsetX <= 75) {       			
       			$(".img-01").css("z-index",1)
       		} else if((e.offsetX > 75) && (e.offsetX <= 150)) { 
       			console.log(e.offsetX)      			
       			$(".img-02").css("z-index",1)
       		} else if((e.offsetX > 150) && (e.offsetX <= 225)) {       			
       			$(".img-03").css("z-index",1)
       		} else if (e.offsetX > 225) {       			
       			$(".img-04").css("z-index",1)
       		}   
       })
       </script>
    </body>
</html>
